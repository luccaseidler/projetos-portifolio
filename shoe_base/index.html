<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Shoe Project</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Hepta+Slab:400,700|Lato:400,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="models">
        <div class="shoe-item">
            <a href="">
                <div class="shoe-item--img"><img src="" /></div>
                <div class="shoe-item--add">+</div>
            </a>
            <div class="shoe-item--price">R$ --</div>
            <div class="shoe-item--name">--</div>
            <div class="shoe-item--desc">--</div>
        </div>
        <div class="cart--item">
            <img src="" />
            <div class="cart--item-nome">--</div>
            <div class="cart--item--qtarea">
                <button class="cart--item-qtmenos">-</button>
                <div class="cart--item--qt">1</div>
                <button class="cart--item-qtmais">+</button>
            </div>
        </div>
    </div>
    <header>
        <div class="menu-openner"><span>0</span>üõí</div>
    </header>
    <main>
        <h1>Shoes</h1>
        <div class="shoe-area"></div>
    </main>
    <aside>
        <div class="cart--area">
            <div class="menu-closer">‚ùå</div>
            <h1>Your Shoes</h1>
            <div class="cart"></div>
            <div class="cart--details">
                <div class="cart--totalitem subtotal">
                    <span>Subtotal</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem desconto">
                    <span>Desconto (-10%)</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--totalitem total big">
                    <span>Total</span>
                    <span>R$ --</span>
                </div>
                <div class="cart--finalizar">Finalizar a compra</div>
            </div>
        </div>
    </aside>
    <div class="shoeWindowArea">
        <div class="shoeWindowBody">
            <div class="shoeInfo--cancelMobileButton">Voltar</div>
            <div class="shoeBig">
                <img src="" />
            </div>
            <div class="shoeInfo">
                <h1>--</h1>
                <div class="shoeInfo--desc">--</div>
                <div class="shoeInfo--sizearea">
                    <div class="shoeInfo--sector">Tamanho</div>
                    <div class="shoeInfo--sizes">
                        <div data-key="0" class="shoeInfo--size">37 <span></span></div>
                        <div data-key="1" class="shoeInfo--size">39 <span></span></div>
                        <div data-key="2" class="shoeInfo--size">41 <span></span></div>
                        <div data-key="3" class="shoeInfo--size selected">44 <span></span></div>
                        
                    </div>
                </div>
                <div class="shoeInfo--pricearea">
                    <div class="shoeInfo--sector">Pre√ßo</div>
                    <div class="shoeInfo--price">
                        <div class="shoeInfo--actualPrice">R$ --</div>
                        <div class="shoeInfo--qtarea">
                            <button class="shoeInfo--qtmenos">-</button>
                            <div class="shoeInfo--qt">1</div>
                            <button class="shoeInfo--qtmais">+</button>
                        </div>
                    </div>
                </div>
                <div class="shoeInfo--addButton">Adicionar ao carrinho</div>
                <div class="shoeInfo--cancelButton">Cancelar</div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="shoes.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
